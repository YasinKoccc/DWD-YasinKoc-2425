<!DOCTYPE html>
<html lang="nl">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumbersAPI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>NumbersAPI</h1>
    <div class="form">
        <input type="text" id="inpNumber" placeholder="Geef een waarde in...">

            <option value="math">Math</option>
            <option value="year">Year</option>

        <button type="button" id="btnFetch">Toon weetje</button>
        <button type="button" id="btnRandom">Verrassing</button>
    </div>
    <div id="facts" class="fact-box"></div>
    <script src="js/scripts.js"></script>
</body>

</html>
