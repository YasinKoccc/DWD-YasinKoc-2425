<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Simple Chatroom</h1>
    <div class="chat-area">
        <!-- Chat messages will appear here -->
    </div>
    <hr class="divider">
    <form class="comment-form" novalidate>
        <label for="email" class="email-label">YOUR EMAIL *</label>
        <input type="email" id="email" class="email-input" required>
        <label for="comment" class="comment-label">YOUR COMMENT *</label>
        <textarea id="comment" class="comment-input" required></textarea>
        <div class="button-container">
            <button type="submit" class="submit-button">ADD COMMENT</button>
        </div>
    </form>
</body>
</html>
