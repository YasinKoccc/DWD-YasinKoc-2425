<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="chat-title">SIMPLE CHATROOM</h1>
    <div class="chat-messages" id="chatMessages"></div>

    <form class="chat-form" id="chatForm" novalidate>
        <div class="form-group">
            <label for="email">YOUR EMAIL *</label>
            <input type="email" id="email" placeholder="Enter your email">
            <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="comment">YOUR COMMENT *</label>
            <textarea id="comment" placeholder="Add a comment"></textarea>
            <span id="commentError" class="error-message"></span>
        </div>

        <div class="button-container">
            <button type="submit">ADD COMMENT</button>
        </div>
    </form>
    <div class="modal-overlay" id="gifModalOverlay">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Choose a GIF for your word</h2>
            <div class="modal-input-section">
                <p id="searchQueryDisplay" class="modal-search-query"></p>
                <label for="modalEmail">Email</label>
                <input type="email" id="modalEmail" placeholder="Enter your email">
                <span id="modalEmailError" class="error-message"></span>
            </div>

            <div id="gifResults" class="gif-results"></div>

            <!-- Modal section below the GIFs -->
            <div class="modal-buttons">
                <button type="button" id="backButton" class="modal-button">BACK</button>
                <button type="button" id="selectButton" class="modal-button">SELECT</button>
            </div>

        </div>
    </div>

    <button type="button" id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>

    <script src="js/script.js"></script>
</body>

</html>
